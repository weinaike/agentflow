[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisord.log
pidfile=/var/run/supervisord.pid

[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[program:agentflow]
command=autogenstudio serve --host 0.0.0.0 --port 8084
directory=/app
stdout_logfile=/app/data/log/agentflow.log
stderr_logfile=/app/data/log/agentflow.log
autorestart=true
priority=100

[program:shrimp]
command=shrimp-server
directory=/app/shrimp
stdout_logfile=/app/data/log/shrimp.log
stderr_logfile=/app/data/log/shrimp.log
autorestart=true
priority=200
