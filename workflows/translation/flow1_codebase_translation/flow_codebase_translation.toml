### C++代码库CUDA翻译
C++代码库CUDA翻译的大致流程
1. 查看C++代码库结构，构建C++代码库的知识图谱，为后续CUDA翻译提供基础保证
2. 按照函数调用关系的拓扑排序（逆序），针对每个函数，结合它依赖的函数实现、翻译规划，确定该函数的初步翻译规划（翻译后函数的签名、函数如何翻译、翻译后函数存放的文件名等等）
3. 按照函数调用关系的拓扑排序（正序），针对每个函数，结合它依赖的函数实现、初步的和优化后的翻译规划，优化该函数的翻译规划（翻译后函数的签名、函数如何翻译、翻译后函数存放的文件名等等）
4. 通过函数调用关系的拓扑排序（逆序），针对每个函数，按照优化后的翻译规划，完成该函数的翻译
5. 将翻译后的函数按文件合并，并保存文件
'''

